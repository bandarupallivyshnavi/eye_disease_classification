<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eye Disease Classification</h1>
        <p>Upload an image of an eye, and our model will predict the disease.</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" id="file-upload" required>
            <label for="file-upload" class="upload-btn">Choose Image</label>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
